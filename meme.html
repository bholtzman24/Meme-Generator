<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel = "stylesheet" href = meme.css>
</head>
<body id = "body">
<h1 id = "h1">My Meme Generator</h1>
<form id = "form">  
<label for = "link"> Image </label>
    <input id = "link" type = "text" placeholder = "Link to image">
<br>
<br>
<label for = "top"> Meme Header </label>
    <input id = "top" type = "text" placeholder = "Text at top of meme">
<br>
<br>
<label for = "bottom"> Meme Footer </label>
    <input id = "bottom" type = "text" placeholder = "Text at bottom of meme">
<br>
<br>
<label for = "size">Font-Size</label>
    <input id = "size" type = "number" min = "12" max = "24">
<br>
<br>
<label for = "color">Font Color</label>
<input id = "color" type = "color">
<br>
<br>
<label for = "submit"> Make Your Meme! </label>
    <input id = "submit" type = "submit">
<br>
<br>
</form>

    
<script src = meme.js></script>
</body>
</html>
